<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@700&family=Noto+Sans+Mono&family=Titan+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5b7ab5687.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="mynotes.css">

</head>

<body>

    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i> MyNotes</h1>

        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i> Add</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i> Delete</button>
        </div>
    </div>

    <div class="note-area">

    </div>

    <div class="note-panel">
        <h2>Add note</h2>
        <label for="category">Choose category</label>
        <select class="category" onchange="selectValue()">
            <option value="0" disabled selected>- Choose category -</option>
            <option value="1">Shopping</option>
            <option value="1">Job</option>
            <option value="1">Other</option>
        </select>

        <label for="text">Type text of the note</label>
        <textarea  class="text"></textarea>

        <p class="error">Complete all fields!</p>

        <div class="panel-buttons">
            <button type="submit" class="save icon"><i class="fas fa-save"></i></button>
            <button class="cancel icon"><i class="fas fa-window-close"></i></button>
        </div>
    </div>

    <script src="mynotes.js"></script>
</body>
</html>
